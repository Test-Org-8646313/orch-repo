name: Orch-Workflow

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    # strategy:
    #   matrix:
    #     python-version: ["3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v4

      - name: Clone json data repo
        uses: actions/checkout@v4
        with:
          repository: Test-Org-8646313/lob-repo
          path: data-files
          # ref: 2.

      - name: Clone tf-mod-repo
        uses: actions/checkout@v4
        with:
          repository: Test-Org-8646313/tf-mod-repo
          path: tf-mod-files
          # ref: 2.

      - name: Clone target-dev-repo
        uses: actions/checkout@v4
        with:
          repository: Test-Org-8646313/target-dev-repo
          path: target-source-code
          # ref: 2.

      - name: Copy tf-mod files
        run: |
          cp -R tf-mod-files/formatter target-source-code
          cp workflow_file.yaml target-source-code/.github/workflows/workflow_file-${GITHUB_SHA}.yaml
          cp data-files/data.json target-source-code/data.json

      - name: Setup git config
        run: |
          cd target-source-code
          ls -al
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions-bot@github.com"
          git checkout -b "auto-branch-${GITHUB_SHA}"
          git add .
          git commit -m "Updated new code files"
          git config --unset-all http.https://github.com/.extraheader
          git push --set-upstream origin "auto-branch-${GITHUB_SHA}"

