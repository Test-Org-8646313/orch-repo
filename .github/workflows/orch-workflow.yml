      - name: Clone target-dev-repo
        uses: actions/checkout@v4
        with:
          repository: Test-Org-8646313/target-dev-repo
          path: target-source-code
          # ref: 2.

      - name: Copy tf-mod files
        run: |
          cp -R tf-mod-files/formatter target-source-code
          cp workflow_file.yaml target-source-code/.github/workflows/workflow_file.yaml

      - name: List cloned files
        run: |
          cd target-source-code
          ls -al

